      padding: 60px 20px 20px;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #f5f5f5;
      text-align: center;
    }

    .photo-circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 25px auto;
      border: 3px solid #00aaff; /* неоновая голубая подсветка */
      box-shadow: 0 0 30px #00aaff;
      transition: all 0.3s ease;
    }

    .photo-circle:hover {
      box-shadow: 0 0 50px #00cfff;
      transform: scale(1.05);
    }

    .photo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #ddd;
      line-height: 1.5em;
    }

    .telegram-button {
      background-color: #0088cc;
      color: #fff;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #0088cc;
    }

    .telegram-button:hover {
      background-color: #00aaff;
      box-shadow: 0 0 30px #00cfff;
      transform: translateY(-3px);
    }
